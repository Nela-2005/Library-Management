<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4faff;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e0f0ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #003366;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <header>
        <h2>Create New Loan</h2>
    </header>

    <form action="/loans/addLoan" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="student" class="form-label">Student</label>
            <select class="form-select" id="student" name="student" required>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="book" class="form-label">Book</label>
            <select class="form-select" id="book" name="book" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="loanDate" class="form-label">Loan Date</label>
            <input type="date" class="form-control" id="loanDate" name="loanDate" required>
        </div>

        <div class="mb-3">
            <label for="returnDate" class="form-label">Return Date</label>
            <input type="date" class="form-control" id="returnDate" name="returnDate" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Borrowed">Borrowed</option>
                <option value="Returned">Returned</option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Save Loan</button>
            <a href="/loans/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

    <footer>
        <p class="mt-5">Library Management System - Loan Module - 2025</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('loanDate').value = today;
    document.getElementById('returnDate').value = today;
</script>
</body>
</html>
