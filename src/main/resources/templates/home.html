<!DOCTYPE html>
<html lang="sq" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - Faqja Kryesore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #4682b4; /* SteelBlue */
        }

        .navbar-brand, .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        h1 {
            color: #2c3e50;
        }

        .btn-sky {
            background-color: #5dade2; /* Light Blue */
            color: white;
            border: none;
        }

        .btn-sky:hover {
            background-color: #3498db; /* Sky blue hover */
        }

        .btn-info {
            background-color: #76c7f0;
            border: none;
        }

        .btn-info:hover {
            background-color: #5aaedb;
        }

        .btn-secondary {
            background-color: #aab7b8;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #919ea0;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #4682b4;
            color: #ffffff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸ“š Biblioteka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <div class="d-flex align-items-center bg-light p-2 rounded">
                            <div style="color: #333;">
                                <h6 th:if="${username == null}">Please log in!</h6>
                                <h6 th:if="${username != null}">Welcome, <span th:text="${username}"></span></h6>
                            </div>
                        </div>
                    </a>
                    <ul class="dropdown-menu">

                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="fas fa-sign-out-alt"></i> Log out
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold">Welcome to the Library</h1>
        <p class="text-muted">Library Management System</p>
    </div>

    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <button class="btn btn-sky w-100 p-3" th:onclick="'location.href=\'/books/list\''">
                <i class="fas fa-book"></i> Manage Books
            </button>
        </div>
        <div class="col-md-3 mb-3">
            <button class="btn btn-info w-100 p-3" th:onclick="'location.href=\'/books/searchBooks\''">
                <i class="fas fa-search"></i> Find a Book
            </button>
        </div>
        <div class="col-md-3 mb-3">
            <button class="btn btn-secondary w-100 p-3" th:onclick="'location.href=\'/students/list\''">
                <i class="fas fa-user-graduate"></i> Manage Students
            </button>
        </div>
        <div class="col-md-3 mb-3">
            <button class="btn btn-danger w-100 p-3" th:onclick="'location.href=\'/loans/list\''">
                <i class="fas fa-exchange-alt"></i> Manage Loans
            </button>
        </div>
    </div>
</div>

<footer class="text-white text-center py-3 mt-5">
    <p class="m-0">Â© 2025 Library Management System</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
