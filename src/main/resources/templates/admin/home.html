<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4faff;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e0f0ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #003366;
        }

        .btn {
            min-width: 180px;
        }

        nav {
            margin-top: 30px;
            text-align: center;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
            padding: 10px;
        }

        .logout-btn {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <header>
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Admin Dashboard</p>
    </header>

    <div class="logout-btn">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <nav>
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <button class="btn btn-primary" th:onclick="'location.href=\'/admin/users\''">Manage Users</button>
            <button class="btn btn-info" th:onclick="'location.href=\'/admin/reports\''">View Reports</button>
            <button class="btn btn-secondary" th:onclick="'location.href=\'/admin/settings\''">Settings</button>
        </div>
    </nav>

    <footer>
        <p>Library Management System - Admin Dashboard - 2025</p>
    </footer>
</div>
</body>
</html>
